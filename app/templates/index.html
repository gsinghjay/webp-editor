<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .preview-container {
            max-width: 300px;
            max-height: 300px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px dashed #ccc;
            padding: 10px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background: #e9ecef;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">WebP Image Editor</h1>
        
        <!-- Upload Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="drop-zone" id="dropZone">
                            <p class="mb-0">Drag and drop images here or click to select</p>
                            <input type="file" id="fileInput" class="d-none" accept="image/*" multiple>
                        </div>
                        
                        <!-- Preview Section -->
                        <div id="previewSection" class="mt-4">
                            <h5>Preview:</h5>
                            <div id="imagePreview" class="preview-container d-none">
                                <img id="previewImage" class="preview-image" src="" alt="Preview">
                            </div>
                        </div>

                        <!-- Conversion Options -->
                        <div class="mt-4">
                            <h5>Conversion Options:</h5>
                            <div class="mb-3">
                                <label for="quality" class="form-label">Quality (0-100):</label>
                                <input type="range" class="form-range" id="quality" min="0" max="100" value="75">
                                <span id="qualityValue">75</span>
                            </div>
                        </div>

                        <!-- Convert Button -->
                        <button id="convertBtn" class="btn btn-primary mt-3 w-100" disabled>
                            Convert to WebP
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const imagePreview = document.getElementById('imagePreview');
            const convertBtn = document.getElementById('convertBtn');
            const qualityInput = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const results = document.getElementById('results');

            // Handle drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            qualityInput.addEventListener('input', (e) => {
                qualityValue.textContent = e.target.value;
            });

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            previewImage.src = e.target.result;
                            imagePreview.classList.remove('d-none');
                            convertBtn.disabled = false;
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }

            convertBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    convertBtn.disabled = true;
                    convertBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Converting...';

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        results.innerHTML = `
                            <div class="alert alert-success">
                                <h5>Conversion Successful!</h5>
                                <p>Your image has been converted to WebP format.</p>
                                <a href="${data.webp_path}" class="btn btn-sm btn-primary" download>Download WebP</a>
                            </div>
                        `;
                    } else {
                        results.innerHTML = `
                            <div class="alert alert-danger">
                                <h5>Conversion Failed</h5>
                                <p>${data.message}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    results.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error</h5>
                            <p>An error occurred during conversion.</p>
                        </div>
                    `;
                } finally {
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'Convert to WebP';
                }
            });
        });
    </script>
</body>
</html>
